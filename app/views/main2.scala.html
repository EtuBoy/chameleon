@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/component/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/component/jquery-ui/ui/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/component/backbone/backbone-min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/component/rangy/rangy-core.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/component/hallo/dist/hallo.js")" type="text/javascript"></script>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui-1.11.2/jquery-ui.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome-4.2.0/css/font-awesome.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <script>
            $(document).ready(function(){
                $('p').hallo({
                    plugins : {
                        'halloformat': {},
                        'halloblock': {},
                        'hallojustify': {},
                        'hallolists': {},
                        'hallolink': {},
                        'halloreundo': {}
                    },
                    editable : true,
                    toolbar: 'halloToolbarFixed'
                });
            });
        </script>
    </script>
    </head>
    <body>
        <h1>Create is so hard, I implement Hallo editor first</h1>
    	<p>Editable Text, Change me!</p>
  </body>
</html>
